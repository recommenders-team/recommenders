# Pull request against these branches will trigger this build, excluding some files
pr:
  branches:
    include:
    - main
    - staging
  paths:
    exclude:
    - contrib/*
    - scenarios/*
    - tools/*
    - README.md
    - AUTHORS.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - GLOSSARY.md
    - NEWS.md
    - SECURITY.md
    - SETUP.md
    - .gitignore
    - examples/README.md
    - recommenders/README.md
    - tests/README.md

# Any commit to this branch will trigger the build, excluding some files
trigger:
  branches:
    include:
    - main
    - staging
  paths:
    exclude:
    - contrib/*
    - scenarios/*
    - tools/*
    - README.md
    - AUTHORS.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - GLOSSARY.md
    - NEWS.md
    - SECURITY.md
    - SETUP.md
    - .gitignore
    - examples/README.md
    - recommenders/README.md
    - tests/README.md

variables:
- group: LinuxAgentPool

extends:
  template: dsvm_linux_template.yml
  parameters:
    test_types:
    - unit
    task_name: "Test - Unit Linux CPU"
    conda_env: "unit_linux_cpu"
    conda_opts: "python=3.6"
    pip_opts: "[dev,experimental] 'scikit-surprise@https://github.com/NicolasHug/Surprise/archive/refs/tags/v1.1.1.tar.gz' 'pymanopt@https://github.com/pymanopt/pymanopt/archive/fb36a272cdeecb21992cfd9271eb82baafeb316d.zip' --no-cache --no-binary scikit-surprise"
    pytest_markers: "not notebooks and not spark and not gpu"
