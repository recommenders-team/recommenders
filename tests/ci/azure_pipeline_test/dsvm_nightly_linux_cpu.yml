resources:
  repositories:
    - repository: aitemplates
      type: github
      name: microsoft/AI
      endpoint: AI-GitHub


schedules:
- cron: "7 0 * * *"
  displayName: Nightly build master
  branches:
    include:
    - master
  always: true
- cron: "7 12 * * *"
  displayName: Nightly build staging
  branches:
    include:
    - staging
  always: true

trigger: none

pr: none

variables:
- group: LinuxAgentPool

jobs:
- job: nightly
  displayName: 'Nightly tests Linux CPU'
  timeoutInMinutes: 180 # how long to run the job before automatically cancelling
  pool:
    name: $(Agent_Pool)

  steps:
  - template: .ci/steps/reco_config_conda_linux.yml@aitemplates
    parameters:
      conda_env: nightly_reco_base

  - script: |
      . /anaconda/etc/profile.d/conda.sh && \
      conda activate nightly_reco_base && \
      echo "Smoke tests" && \
      pytest tests/smoke --durations 0 -m "smoke and not spark and not gpu" --junitxml=reports/test-smoke.xml && \
      echo "Integration tests" && \
      pytest tests/integration --durations 0 -m "integration and not spark and not gpu" --junitxml=reports/test-integration.xml && \
      conda deactivate    
    displayName: 'Run Tests'

  - task: PublishTestResults@2
    displayName: 'Publish Test Results '
    inputs:
      testResultsFiles: '**/test-*.xml'
      failTaskOnFailedTests: true
    condition: succeededOrFailed()

  - template: .ci/steps/reco_conda_clean_linux.yml@aitemplates
    parameters:
      conda_env: nightly_reco_base
