# Pull request against these branches will trigger this build
pr:
- main
- staging

# Any commit to this branch will trigger the build.
trigger:
- staging
- main

variables:
- group: LinuxAgentPool

extends:
  template: dsvm_linux_template.yml
  parameters:
    task_name: "Test - Unit Linux GPU"
    conda_env: "unit_linux_gpu"
    conda_opts: "python=3.6 cudatoolkit=10.0 \"cudnn>=7.6\""
    pip_opts: "[test,gpu]  -f https://download.pytorch.org/whl/cu100/torch_stable.html"
    pytest_marker: "not notebooks and not spark and gpu"
